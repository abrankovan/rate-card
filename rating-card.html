<!DOCTYPE html>
<html>
<head>
<title>Rating card</title>
<link rel="stylesheet" href="rating-card.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<div id="div1" class="text-box">
    <div class="container">
        <div class="star">
            <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                    fill="#FC7614" />
            </svg>
        </div>
        <div class="text">
            <h1 class="title">How did we do?</h1>
            <h5 class="paragraf">Please let us know how we did with your suport requeas. All feedback is appredicted to
                help us improve our offering!</h5>
                <h6>Hello world</h6>
        </div>
        <div class="container1">
            <div class="buttons">
                <button id="rating" class="singleButton" onclick="onClick(1)">1</button>
                <button class="singleButton" onclick="changeText(2)">2</button>
                <button class="singleButton" onclick="changeText(3)">3</button>
                <button class="singleButton" onclick="changeText(4)">4</button>
                <button class="singleButton" onclick="changeText(5)">5</button>
            </div>
            <button id="rate" class="submit">SUBMIT</button>
        </div>
        <div id="rate_div" class="container, hidden">
            <img src="./images/illustration-thank-you.svg"/>
            <h5 class="paragraf"></h5>
        </div>
        
    </div>    
</div>




<script>
    let rate = document.getElementById("rate");
    let rate_div = document.getElementById("rate_div");
    rate.addEventListener('click', ()=> {
        rate_div.style.display='block';
        div1.style.display='none';
    });
    

</script>
<script src="./card.js"></script>
<script src="./utils.js"></script>
</body>
</html>
